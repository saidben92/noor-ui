<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noor Pilot Portal</title>
    <style>
        /* This creates the split screen */
        body { margin: 0; display: flex; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f7f5f2; overflow: hidden; }
        
        #chat-container { flex: 3; position: relative; height: 100%; border-right: 1px solid #ddd; }
        
        #feedback-sidebar { 
            flex: 1; 
            min-width: 300px;
            padding: 25px; 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            background: #fff;
            box-shadow: -2px 0 10px rgba(0,0,0,0.05);
            z-index: 10;
        }

        h2 { color: #1e3a34; margin-top: 0; }
        .instruction { color: #666; font-size: 14px; line-height: 1.4; }

        .feedback-card {
            border: 1px solid #e0e0e0;
            padding: 20px;
            border-radius: 12px;
            background: #fafafa;
            transition: all 0.3s ease;
        }

        #status-pill {
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 4px 10px;
            border-radius: 20px;
            background: #eee;
            display: inline-block;
            margin-bottom: 10px;
        }

        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        
        button {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #1e3a34;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.98); }
        .up { background: #1e3a34; color: #fff; }
        .down { background: #fff; color: #c53030; border-color: #c53030; }
        
        #current-q { font-style: italic; font-size: 13px; color: #444; border-left: 3px solid #1e3a34; padding-left: 10px; }
    </style>
</head>
<body>

<div id="chat-container">
    <flowise-fullchatbot></flowise-fullchatbot>
</div>

<div id="feedback-sidebar">
    <h2>Noor Pilot</h2>
    <p class="instruction">As a test pilot, your feedback directly improves Noor's scholarship engine.</p>
    
    <div class="feedback-card">
        <div id="status-pill">Waiting for chat...</div>
        <div id="current-q">No question asked yet.</div>
        
        <div id="controls" style="display: none;">
            <div class="btn-group">
                <button class="up" onclick="submitRating(1)">üëç This was helpful</button>
                <button class="down" onclick="submitRating(-1)">üëé Needs improvement</button>
            </div>
        </div>
    </div>

    <div style="margin-top: auto; font-size: 11px; color: #aaa; line-height: 1.5;">
        <strong>Phase:</strong> Research Pilot (Feb 2026)<br>
        <strong>Backend:</strong> Flowise + RAG<br>
        <strong>Observability:</strong> LangSmith Enabled
    </div>
</div>

<script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed@latest/dist/web.js";

    // YOUR ACTUAL ENDPOINT
    const SHEETS_URL = "https://script.google.com/macros/s/AKfycbwN1qCu8cl4yb_fc9-2e0-vgbTWkfmPNuW7JFEePF9MwgSd24592cWkauwVh3eMWy1XnQ/exec";
    
    let lastData = { question: "", answer: "", id: "" };

    Chatbot.initFull({
        chatflowid: "18d7b8e4-c497-4dfa-8610-bc0cac7762ad",
        apiHost: "https://noor-flowise-cloud-production.up.railway.app",
        theme: {
            chatWindow: {
                showTitle: false, // We use the sidebar for the title
                backgroundColor: "#f7f5f2",
                welcomeMessage: "Assalamu Alaikum. How can I assist your study today?"
            }
        },
        observersConfig: {
            observeMessages: (messages) => {
                const last = messages[messages.length - 1];
                if (!last) return;

                if (last.type === "userMessage") {
                    lastData.question = last.content;
                    document.getElementById("current-q").innerText = "\"" + last.content + "\"";
                    document.getElementById("status-pill").innerText = "Noor is thinking...";
                    document.getElementById("status-pill").style.background = "#fff3cd";
                    document.getElementById("controls").style.display = "none";
                }

                if (last.type === "apiMessage") {
                    lastData.answer = last.content;
                    lastData.id = last.id;
                    document.getElementById("status-pill").innerText = "Please rate this answer:";
                    document.getElementById("status-pill").style.background = "#c6f6d5";
                    document.getElementById("controls").style.display = "block";
                }
            }
        }
    });

    window.submitRating = async (val) => {
        const comment = prompt("Optional: What could be better?") || "";
        
        // Prepare the data for your Google Sheet
        const payload = {
            question: lastData.question,
            answer: lastData.answer,
            rating: val,
            comment: comment,
            trace_id: lastData.id
        };

        // UI Updates
        document.getElementById("controls").style.display = "none";
        document.getElementById("status-pill").innerText = "Saving to Sheets...";

        try {
            // Using the 'no-cors' mode as required by Google Apps Script web apps
            await fetch(SHEETS_URL, {
                method: "POST",
                mode: "no-cors", 
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });
            
            document.getElementById("status-pill").innerText = "Feedback Saved!";
            document.getElementById("status-pill").style.background = "#bee3f8";
        } catch (e) {
            console.error("Feedback Error:", e);
            document.getElementById("status-pill").innerText = "Error saving.";
        }
    };
</script>

</body>
</html>
