<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noor Pilot Portal</title>
    <style>
        body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; background: #f7f5f2; }
        
        /* The Chat Container */
        #chat-container { flex: 3; position: relative; border-right: 1px solid #ddd; }
        
        /* The Feedback Sidebar */
        #feedback-sidebar { 
            flex: 1; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            background: #fff;
            box-shadow: -2px 0 5px rgba(0,0,0,0.05);
        }

        .feedback-card {
            border: 1px solid #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            background: #fafafa;
        }

        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        
        button {
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #1e3a34;
            cursor: pointer;
            font-weight: bold;
        }

        .up { background: #e6fffa; color: #1e3a34; }
        .down { background: #fff5f5; color: #c53030; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        #status-pill {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            background: #eee;
            display: inline-block;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <flowise-fullchatbot></flowise-fullchatbot>
</div>

<div id="feedback-sidebar">
    <h2>Pilot Feedback</h2>
    <p>Every response helps Noor learn. Please rate the <b>most recent</b> answer.</p>
    
    <div class="feedback-card">
        <div id="status-pill">Awaiting Noor...</div>
        <p id="current-q" style="font-size: 13px; color: #666; margin-top: 10px;"><i>No question yet.</i></p>
        
        <div id="controls" style="display: none;">
            <div class="btn-group">
                <button class="up" onclick="submitRating(1)">üëç Accurate/Helpful</button>
                <button class="down" onclick="submitRating(-1)">üëé Inaccurate/Weak</button>
            </div>
        </div>
    </div>

    <div style="margin-top: auto; font-size: 11px; color: #999;">
        User: Benjamin's Test Pilot Group<br>
        Tracing: LangSmith Active
    </div>
</div>

<script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed@latest/dist/web.js";

    const SHEETS_URL = "https://script.google.com/macros/s/AKfycbwN1qCu8cl4yb_fc9-2e0-vgbTWkfmPNuW7JFEePF9MwgSd24592cWkauwVh3eMWy1XnQ/exec";
    
    let lastData = { question: "", answer: "", id: "" };

    Chatbot.initFull({
        chatflowid: "18d7b8e4-c497-4dfa-8610-bc0cac7762ad",
        apiHost: "https://noor-flowise-cloud-production.up.railway.app",
        theme: {
            chatWindow: {
                showTitle: false,
                backgroundColor: "#f7f5f2",
            }
        },
        observersConfig: {
            observeMessages: (messages) => {
                const last = messages[messages.length - 1];
                if (!last) return;

                if (last.type === "userMessage") {
                    lastData.question = last.content;
                    document.getElementById("current-q").innerText = "Q: " + last.content;
                    document.getElementById("status-pill").innerText = "Noor is thinking...";
                    document.getElementById("controls").style.display = "none";
                }

                if (last.type === "apiMessage") {
                    lastData.answer = last.content;
                    lastData.id = last.id;
                    document.getElementById("status-pill").innerText = "Ready for feedback";
                    document.getElementById("status-pill").style.background = "#c6f6d5";
                    document.getElementById("controls").style.display = "block";
                }
            }
        }
    });

    window.submitRating = async (val) => {
        const comment = prompt("Any specific thoughts on this answer?") || "";
        
        const payload = {
            question: lastData.question,
            answer: lastData.answer,
            rating: val,
            comment: comment,
            trace_id: lastData.id
        };

        // UI Reset
        document.getElementById("controls").style.display = "none";
        document.getElementById("status-pill").innerText = "Sending...";

        try {
            await fetch(SHEETS_URL, {
                method: "POST",
                mode: "no-cors", // Google Apps Script requires no-cors usually
                body: JSON.stringify(payload)
            });
            document.getElementById("status-pill").innerText = "Saved! Thank you.";
            document.getElementById("status-pill").style.background = "#bee3f8";
        } catch (e) {
            alert("Error saving feedback. Please tell Benjamin.");
        }
    };
</script>

</body>
</html>
